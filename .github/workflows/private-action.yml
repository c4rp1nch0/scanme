on: 
  push:
    branches:
      - 'stable' 
  pull_request:
    types: ["opened", "edited", "reopened", "synchronize"]
    branches:
      - 'stable'

jobs:
  test-private-action:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:

      - name: Checkout this repo 
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Checkout private action
        uses: actions/checkout@v3
        with:
          repository: c4rp1nch0/security-actions
          token: ${{ secrets.GH_SECURITY_TOKEN }}
          path: .github/security-actions

      - name: Run private action 
        id: tinted-files
        uses: ./.github/security-actions/tinted-files
      - name: list files
        run: |
          echo ${{ steps.tinted-files.outputs.tinted-files}}
          for file in ${{ steps.tinted-files.outputs.tinted-files}}[@]; do
            echo "$file was changed"
          done

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v22.1

      - name: List all changed files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file was changed"
          done
